<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
	<script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Evan's Sudoku</h1>

	<div id="container">
		<header>
			<button class="btn startTog" id="startBtn">Start</button>
			<button class="btn pauseTog" id="pauseBtn">Pause</button>
		</header>
		<section id="difficulty">
			<button id="easy" class="btn board-text button">Easy</button>
			<button id="medium" class="btn board-text button">Medium</button>
			<button id="hard" class="btn board-text button">Hard</button>
			<button id="expert" class="btn board-text button">Expert</button>
		</section>
		<section id="mistakes-time">
			<p id="mistakeText" class="board-text mistakeTog">Mistakes: <span id="mistakeCount">0</span>/3</p>
			<p id="timer" class="board-text"></p>
		</section id="messages">
			<div id="greeting">Choose a difficulty, then press start. Have fun!</div>
			<div id="paused-message">Game Paused. Press <span>START</span> to resume</div>
			<div id="times-up">Time's up. You suck</div>
		<table class="table-bordered tableTog" id="game-table">
			<tbody id="table-body">
				
			</tbody>
		</table>
		<section id="action-buttons">
			<button id="undoBtn" class="btn board-text button undoTog">Undo</button>
			<button id="notesBtn" class="btn board-text button notesTog">Notes</button>
			<button id="hintBtn" class="btn board-text button hintTog">Hint</button>
		</section>
		<footer id="answer-numbers">
			
		</footer>
	</div>
</body>
</html>
