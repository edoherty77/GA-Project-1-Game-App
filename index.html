<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>
	<h1>Evan's Sudoku</h1>

	<div id="container">
		<header id="header">
			<button type="button" class="btn button" id="newGameBtn">New Game</button>
			<button class="btn button startTog" id="startBtn">Start</button>
			<button class="btn button pauseTog" id="pauseBtn">Pause</button>
		</header>
		<section id="difficulty">
			<button id="easy" class="btn diff-buttons board-text button">Easy</button>
			<button id="medium" class="btn diff-buttons board-text button">Medium</button>
			<button id="hard" class="btn diff-buttons board-text button">Hard</button>
			<button id="expert" class="btn diff-buttons board-text button">Expert</button>
		</section>
		<section id="mistakes-time">
			<p id="mistakeText" class="board-text mistakeTog">Mistakes: <span id="mistakeCountDisplay">0</span>/3</p>
			<p id="timer" class="board-text"></p>
		</section>
		<section id="new-game-prompt">
			<p>Are you sure you want to play a new game?</p>
			<button class="btn button prompt-answer" id="promptYesBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
			<button class="btn button prompt-answer" id="promptNoBtn"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
		</section>
		<div id="greeting">Choose a difficulty, then press start. Have fun!</div>
		<div id="paused-message">Game Paused. Press <span>START</span> to resume</div>
		<div id="times-up">Time's up!! Click New Game to play again.</div>
		<div id="mistakes-message">Too many mistakes!! Click New Game to play again.</div>
		<table class="table-bordered tableTog" id="game-table">
			<tbody id="table-body">
				
			</tbody>
		</table>
		<section id="action-buttons">
			<button id="undoBtn" class="btn board-text button undoTog">Undo</button>
			<!-- <button id="notesBtn" class="btn board-text button notesTog">Notes</button> -->
			<button id="hintBtn" class="btn board-text button hintTog">Hint</button>
		</section>
		<footer id="answer-numbers">
			
		</footer>
	</div>

	

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
