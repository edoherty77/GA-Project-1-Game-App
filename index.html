<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>Evan's Sudoku</h1>

	<div id="container">
		<header>
			<button class="btn" id="start-pause">Start</button>
		</header>
		<section class="buttons" id="difficulty">
			<button class="btn">Easy</button>
			<button class="btn">Medium</button>
			<button class="btn">Hard</button>
			<button class="btn">Expert</button>
		</section>
		<section id="mistakes-time">
			<p id="mistakes">Mistakes: 0/3</p>
			<p id="timer">Time: 5:00</p>
		</section>
		<table class="table-bordered" id="game-table">
			<tbody id="table-body">
				
			</tbody>
		</table>
		<section class="buttons" id="action-buttons">
			<button class="btn">Undo</button>
			<button class="btn">Notes</button>
			<button class="btn">Hint</button>
		</section>
		<footer class="buttons" id="numbers">
			
		</footer>
	</div>
</body>
</html>
